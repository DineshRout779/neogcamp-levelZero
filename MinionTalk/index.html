<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk Banana</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Minion Talk</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <textarea name="box" class="form-control" id="inputText"
                placeholder="Enter your sentence in English"></textarea>
            <button class="form-control btn" id="btn-translate">Translate</button>
            <p>Translation will come below</p>
            <textarea name="box" class="form-control" id="outputText" placeholder="Output"></textarea>
        </div>
    </main>
    <footer>
        <div class="container">
            <h3>ABOUT</h3>
            <p>Are you a fan of minions? Did you know that the gibberish they say is an actual language. Use the
                translator
                to convert your text from English to Minion speak or Banana language.</p>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
