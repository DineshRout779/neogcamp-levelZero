<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/357dd17236.js" crossorigin="anonymous"></script>
    <title>Palindrom Birthday</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Palindrome Birthday!</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <form action="#" class="form">
                <div class="form-group">
                    <label for="date">Enter your Date of Birth</label>
                    <input type="date" name="date" id="date" class="form-control" required />
                    <div id="error"></div>
                </div>
                <div class="form-group">
                    <input type="submit" id="btn" value="Check" class="form-control btn" />
                </div>
            </form>
            <div id="output"></div>
            <footer>
                <a href="https://github.com/DineshRout779/levelZero-pallindromicBirthday" target="_blank">
                    <i class="fa fa-github"></i>
                </a>
            </footer>
        </div>

    </main>
    <script src="./app.js"></script>
</body>

</html>
